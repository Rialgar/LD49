<!DOCTYPE html>

<head>
	<title>LD 49 - [Unstable (Working Title)] - by Rialgar</title>
	<meta charset="utf-8" />
	<script type="module" src="main.js"></script>
	<style>
		html, body {
			padding: 0;
			margin: 0;
			background-color: black;
		}
		#game {
			position: absolute;
			stroke: white;
        	stroke-width: 3;
			stroke-linejoin: round;
			fill: transparent;
		}
		path.hidden {
			stroke: transparent;
        	stroke-width: 0;
			fill: transparent;
		}
		g.half {
			cursor: pointer;
		}

		g.half.dragging {
			cursor: grabbing;
		}
	</style>
</head>
